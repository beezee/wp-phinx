paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_database: production 
    production:
        adapter: mysql
        host: %%PHINX_DB_HOST%%
        name: %%PHINX_DB_NAME%%
        user: %%PHINX_DB_USER%%
        pass: %%PHINX_DB_PASSWORD%%
        port: 3306
        charset: %%PHINX_DB_CHARSET%%
